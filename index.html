<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalize o Magic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #313131, #141414);
            color: white;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .toggle-btn {
            background-color: #737373;
            border: none;
            color: white;
            padding: 12px 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            flex: 1;
            margin: 0 5px;
            justify-content: center;
        }

        .toggle-btn.active {
            background-color: #198AFF;
        }

        .toggle-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toggle-btn svg {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }

        .model-selector {
            margin-bottom: 20px;
        }

        .model-selector p {
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }

        .model-options {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .model-option {
            background-color: #737373;
            border: none;
            color: white;
            padding: 12px 18px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            flex: 1 0 calc(50% - 10px);
            margin: 5px;
            transition: background-color 0.3s;
        }

        .model-option.active {
            background-color: #198AFF;
        }

        .access-btn {
            background-color: #198AFF;
            border: none;
            color: white;
            padding: 16px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .points-display {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .language-switch {
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            .toggle-container {
                flex-wrap: wrap;
            }

            .toggle-btn {
                flex-basis: calc(50% - 10px);
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Personalize o Magic</h1>
        <div class="toggle-container">
            <button class="toggle-btn" id="pesquisar" onclick="window.location.href='https://poe.com/MagicWebAI'">
                Pesquisar
            </button>
            <button class="toggle-btn" id="raciocinio" onclick="window.location.href='https://poe.com/MagicXLiteGPT4o'">
                Racioc√≠nio
            </button>
            <button class="toggle-btn" id="lite" onclick="window.location.href='https://poe.com/MagicLiteGPT4oMini'">
                Lite (GPT-4o Mini)
            </button>
        </div>
        <div class="model-selector">
            <p id="modelSelectorText">Modelo</p>
            <div class="model-options" id="modelOptions"></div>
        </div>
        <button class="access-btn" id="accessBtn">Acessar</button>
        <div class="points-display" id="pointsDisplay"></div>
        <div class="language-switch" id="languageSwitch">Switch to English</div>
    </div>

    <script>
        const accessBtn = document.getElementById('accessBtn');

        accessBtn.addEventListener('click', () => {
            const selectedModel = document.querySelector('.model-option.active').textContent;
            let url = '';

            switch (selectedModel) {
                case 'GPT-4o Mini':
                    url = 'https://poe.com/MagicLiteGPT4oMini';
                    break;
                case 'GPT-4o':
                    url = 'https://poe.com/MagicLiteGPT4o';
                    break;
                case 'Gemini 1.5 Flash':
                    url = 'https://poe.com/MagicLiteGemimi';
                    break;
                case 'Claude 3.5 Sonnet':
                    url = 'https://poe.com/MagicLiteSonnet';
                    break;
                default:
                    url = 'https://poe.com/PyxelMagic';
                    break;
            }

            window.location.href = url;
        });
    </script>
</body>
</html>
